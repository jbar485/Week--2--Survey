<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Tell us about you!</h1>
      </div>
      <div class="card">
        <form>
          <div class="form-group">
            <div class="form-row">
              <div class="col">
                <input id="first" type="text" class="form-control" placeholder="First name">
              </div>
              <div class="col">
                <input id="last" type="text" class="form-control" placeholder="Last name">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <input id="favorite-food" type="text" class="form-control" placeholder="Favorite Foods">
              </div>
              <div class="col">
                <input id="favorite-music" type="text" class="form-control" placeholder="Favorite Music">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <div class="form-row">
                  <div class="col">
                    <label class="color-label" for="color">Favorite Color?</label>
                  </div>
                  <div class="col">
                    <input id="color" class="form-control" type="color">
                  </div>
                </div>
              </div>
              <div class="col">
                <input id="favorite-book" type="text" class="form-control" placeholder="Favorite Book">
              </div>
            </div>
            <div class="form-row">
              <div class="col">
                <select class="form-control" id="beverage">
                  <option>Coffee</option>
                  <option>Tea</option>
                  <option>Kombucha</option>
                  <option>Water</option>
                </select>
              </div>
              <div class="col">
                <div class="radio">
                  <label>
                    <input type="radio" name="flavor" value="chocolate" checked>
                    Chocolate
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="flavor" value="vanilla">
                    Vanilla
                  </label>
                </div>
                <div class="radio">
                  <label>
                    <input type="radio" name="flavor" value="cookiesandcream">
                    Cookies & Cream
                  </label>
                </div>
              </div>

            </div>


            <div class="form-row">
              <button type="submit" name="button" class="sbt-btn btn btn-info">Submit</button>
            </div>
          </div>
        </form>
      </div>


    </div>
  </body>
</html>


<!-- Use a form to let the user fill out a survey. Ask them to fill in their name, their favorite foods, their favorite music, and any other information you feel like. Include all form input types we've covered so far (except checkboxes; we'll learn more about those next week!) -->
